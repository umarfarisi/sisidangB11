<!DOCTYPE html>
<html>
  <head>
    <title>Tambah Jadwal Non Sidang Dosen - SISIDANG</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 
    <style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: #ffffff !important;} .asteriskField{color: red;}</style>
    <div class="bootstrap-iso">
     <div class="container-fluid">
      <div class="row">
       <div class="col-md-6 col-sm-6 col-xs-12">
        <h3>Tambah Jadwal Non Sidang Dosen</h3>
        <form method="post">
         <div class="form-group ">
          <label class="control-label requiredField" for="lecturer">
           Dosen
           <span class="asteriskField">
            *
           </span>
          </label>
          <select class="select form-control" id="lecturer" name="lecturer">
           <option value="Ani">
            Ani
           </option>
          </select>
         </div>
         <div class="form-group ">
          <label class="control-label requiredField" for="startDate">
           Tanggal mulai
           <span class="asteriskField">
            *
           </span>
          </label>
          <input class="form-control" id="startDate" name="startDate" placeholder="DD-MM-YYYY" type="text"/>
         </div>
         <div class="form-group ">
          <label class="control-label requiredField" for="endDate">
           Tanggal selesai
           <span class="asteriskField">
            *
           </span>
          </label>
          <input class="form-control" id="endDate" name="endDate" placeholder="DD-MM-YYYY" type="text"/>
         </div>
         <div class="form-group ">
          <label class="control-label requiredField" for="startTime">
           Jam mulai
           <span class="asteriskField">
            *
           </span>
          </label>
          <input class="form-control" id="startTime" name="startTime" placeholder="HH:mm" type="text"/>
         </div>
         <div class="form-group ">
          <label class="control-label requiredField" for="endTime">
           Jam selesai
           <span class="asteriskField">
            *
           </span>
          </label>
          <input class="form-control" id="endTime" name="endTime" placeholder="HH:mm" type="text"/>
         </div>
         <div class="form-group ">
          <label class="control-label requiredField">
           Kegiatan berulang
           <span class="asteriskField">
            *
           </span>
          </label>
          <div class="">
           <div class="radio">
            <label class="radio">
             <input name="recurrence" type="radio" value="Harian"/>
             Harian
            </label>
           </div>
           <div class="radio">
            <label class="radio">
             <input name="recurrence" type="radio" value="Mingguan"/>
             Mingguan
            </label>
           </div>
           <div class="radio">
            <label class="radio">
             <input name="recurrence" type="radio" value="Bulanan"/>
             Bulanan
            </label>
           </div>
          </div>
         </div>
         <div class="form-group ">
          <label class="control-label requiredField" for="description">
           Keterangan
           <span class="asteriskField">
            *
           </span>
          </label>
          <input class="form-control" id="description" name="description" type="text"/>
         </div>
         <div class="form-group">
          <div>
           <button class="btn btn-primary " name="save" type="submit">
            Simpan
           </button>
           <button class="btn btn-danger " name="cancel">
            Batal
           </button>
          </div>
         </div>
        </form>
       </div>
      </div>
     </div>
    </div>
  </body>
</html>
